<!-- Header Start -->
<header class="header-wrapper main-header" th:fragment="title">
    <div class="header-inner-wrapper">
        <div class="logo-wrapper">
            <a href="" class="admin-logo">
                <h1 style="color: white;font-size: 25px">体检预约管理系统</h1>
            </a>
        </div>
        <div class="header-right">
            <div class="serch-wrapper">
                <form>
                    <input type="text" placeholder="Search Here...">
                </form>
                <a class="search-close" href="javascript:void(0);"><span class="icofont-close-line"></span></a>
            </div>
            <div class="header-left">
                <div class="header-links">
                    <a href="javascript:void(0);" class="toggle-btn">
                        <span></span>
                    </a>
                </div>
            </div>
            <div class="header-controls">
                <div class="user-info-wrapper header-links">
                    <a href="javascript:void(0);" class="user-info">
                        <img th:src="@{/static/picture/user.jpg}" alt="" class="user-img">
                        <div class="blink-animation">
                            <span class="blink-circle"></span>
                            <span class="main-circle"></span>
                        </div>
                    </a>
                    <div class="user-info-box">
                        <div class="drop-down-header">
                            <h4 th:text="${user.getUsername()}"></h4>
                            <p th:text="${user.getRole()}=='doc'?'医生':(${user.getRole()}=='user'?'用户':'管理员')"></p>
                        </div>
                        <ul>
                            <li sec:authorize="hasRole('user')">
                                <a th:href="@{/page/user/infoManage}">
                                    <i class="far fa-edit"></i>修改个人信息</a>
                            </li>
                            <li sec:authorize="hasRole('doc')">
                                <a th:href="@{/page/doc/infoManage}">
                                    <i class="far fa-edit"></i>修改个人信息</a>
                            </li>
                            <li>
                                <form action="/api/share/logout" method="post">
                                    <input type="text" th:name="${_csrf.getParameterName()}" th:value="${_csrf.token}"
                                           hidden>
                                    <button style="padding-left: 0;border: 0;background-color:#fff;"
                                            class="buttonbecolor"><i class="fas fa-sign-out-alt"></i> 退出登陆
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
