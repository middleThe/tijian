<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Begin Head -->

<head>
    <title>体检预约管理系统-admin-商品修改</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="MobileOptimized" content="320">
    <!--Start Style -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/fonts.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/icofont.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" id="theme-change" type="text/css" href="">
    <style>
        .buttonbecolor:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>
<div class="loader">
    <div class="spinner">
        <img th:src="@{/static/picture/loader.gif}" alt="">
    </div>
</div>
<!-- Main Body -->
<div class="page-wrapper">

    <div th:replace="template.html::title"></div>
    <div th:replace="template.html::aside"></div>
    <!-- Container Start -->
    <div class="page-wrapper">
        <div class="main-content">
            <!-- Page Title Start -->
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-title-wrapper">
                        <div class="page-title-box">
                            <h4 class="page-title">修改</h4>
                        </div>
                        <div class="breadcrumb-list">
                            <ul>
                                <li class="breadcrumb-link">
                                    <a th:href="@{/page/admin/product}"><i class="fas fa-home mr-2"></i>返回</a>
                                </li>
                                <li class="breadcrumb-link active">修改</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- From Start -->
            <div class="from-wrapper">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>具体事项</h4>
                                <p class="card-desc">这里填写你要修改的项 <code> ps:注意某些项无法修改</code></p>
                            </div>
                            <div class="card-body">
                                <form class="separate-form" id="modifyProductInfo" method="post"
                                      action="/api/admin/modifyProduct">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h5 class="from-title mb-1">基本信息</h5>
                                        <div class="row">
                                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                                <div class="form-group">
                                                    <label for="goodsname" class="col-form-label">套餐姓名</label>
                                                    <input class="form-control" type="text" id="goodsname"
                                                           name="goodsname" readonly
                                                           th:value="${preGoodsInfo.getGoodsname()}">
                                                </div>
                                            </div>
                                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                                <div class="form-group">
                                                    <label for="forage" class="col-form-label">适合年龄</label>
                                                    <input class="form-control" type="text" id="forage" name="forage"
                                                           th:value="${preGoodsInfo.getForage()}">
                                                </div>
                                            </div>
                                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                                <div class="form-group">
                                                    <label for="forpeople" class="col-form-label">适合人群</label>
                                                    <input class="form-control" type="text" id="forpeople"
                                                           name="forpeople" disabled
                                                           th:value="${preGoodsInfo.getForpeople()}">
                                                </div>
                                            </div>
                                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                                <div class="form-group">
                                                    <label for="price" class="col-form-label">价格</label>
                                                    <input class="form-control" type="text" id="price" name="price"
                                                           th:value="${preGoodsInfo.getPrice()}">
                                                </div>
                                            </div>
                                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                                <div class="form-group">
                                                    <label for="classes" class="col-form-label">分类</label>
                                                    <input class="form-control" type="text" id="classes" name="classes"
                                                           th:value="${preGoodsInfo.getClasses()}" readonly>
                                                </div>
                                            </div>
                                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                                <div class="form-group">
                                                    <label for="projectinfo" class="col-form-label">基本项目</label>
                                                    <input class="form-control" type="text" id="projectinfo"
                                                           name="projectinfo" disabled
                                                           th:value="${preGoodsInfo.getProjectinfo()}">
                                                </div>
                                            </div>
                                        </div>
                                        <hr class="mt-4 mb-4">
                                        <h5 class="from-title mb-1">具体信息</h5>
                                        <div class="row">
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                                <div class="form-group">
                                                    <label for="goodsinfo" class="col-form-label">套餐信息</label>
                                                    <textarea class="form-control" name="goodsinfo" id="goodsinfo"
                                                              th:text="${preGoodsInfo.getGoodsinfo()}"></textarea>
                                                </div>
                                            </div>
                                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                                <div class="form-group">
                                                    <label for="attentioninfo" class="col-form-label">注意事项</label>
                                                    <textarea class="form-control" id="attentioninfo"
                                                              name="attentioninfo"
                                                              th:text="${preGoodsInfo.getAttentioninfo()}"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group mb-0">
                                            <input type="text" th:name="${_csrf.getParameterName()}"
                                                   th:value="${_csrf.token}" hidden>
                                            <input class="btn btn-danger" type="submit">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="ad-footer-btm">
                <p>Copyright © 2021.Company name All rights reserved.<a target="_blank"
                                                                        href="https://sc.chinaz.com/moban/">网页模板</a>
                </p>
            </div>
        </div>
    </div>
</div>


<!-- Script Start -->
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/popper.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/swiper.min.js}"></script>
<script th:src="@{/static/js/apexcharts.min.js}"></script>
<script th:src="@{/static/js/control-chart-apexcharts.js}"></script>
<!-- Page Specific -->
<script th:src="@{/static/js/nice-select.min.js}"></script>
<!-- Custom Script -->
<script th:src="@{/static/js/custom.js}"></script>
</body>

</html>
