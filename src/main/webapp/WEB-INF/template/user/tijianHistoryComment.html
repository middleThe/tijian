<!DOCTYPE html>
<!--[if IE 8]>

<!--[if IE 9]>
<html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--<![endif]-->
<!-- Begin Head -->

<head>
    <title>体检预约管理系统-user-历史记录-评价</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="MobileOptimized" content="320">
    <!--Start Style -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/fonts.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/icofont.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" id="theme-change" type="text/css" href="">

    <style>
        .buttonbecolor:hover {
            color: var(--primary);
        }

        .sss {
            width: 50%;
            height: 50px;
            border: 1px solid var(--main-border-color);
            color: var(--main-title-color);
            border-radius: 5px;
            padding: 0 20px 0 50px;
            margin-bottom: 0;
        }

        .buttonbecolor:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>
<div class="loader">
    <div class="spinner">
        <img th:src="@{/static/picture/loader.gif}" alt="">
    </div>
</div>
<!-- Main Body -->
<div class="page-wrapper">

    <div th:replace="template.html::title"></div>
    <div th:replace="template.html::aside"></div>
    <!-- Container Start -->
    <div class="page-wrapper">
        <div class="main-content">
            <!-- Page Title Start -->
            <div class="row">
                <div class="col xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-title-wrapper">
                        <div class="page-title-box">
                            <h4 class="page-title">订单详情</h4>
                        </div>
                        <div class="breadcrumb-list">
                            <ul>
                                <li class="breadcrumb-link">
                                    <a th:href="@{/page/user/history}"><i class="fas fa-home mr-2"></i>返回</a>
                                </li>
                                <li class="breadcrumb-link active">详情</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- From Start -->
            <div class="from-wrapper">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>详情与评价</h4>
                                <p class="card-desc">以下是您体检的详细信息，请在最下方<code
                                        style="font-size: 100%;">评价</code></p>
                            </div>
                            <div class="card-body">
                                <form class="separate-form" th:action="@{/api/user/comment}">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                        <h5 class="from-title mb-1">基本信息</h5>
                                        <div class="card-body"
                                             style="padding-left: 0;padding-top: 10px;padding-bottom: 10px;">
                                            <div class="ad-documation" style="font-size: 18px;">
                                                <p><span>用户姓名: </span> <span th:text="${realName}"
                                                                                 style="color:#a5a5a5"></span></p>
                                                <p><span>体检套餐名称: </span> <span th:text="${goodsName}"
                                                                                     style="color:#a5a5a5"></span></p>
                                                <p><span>订单号: </span> <span
                                                        th:text="${userPrePayInfo.getPrenumber()}"
                                                        style="color:#a5a5a5"></span></p>
                                                <p><span>是否同意预约: </span> <span
                                                        th:text="${userPrePayInfo.getIfok()}==1?'是':'否'"
                                                        style="color:#a5a5a5"></span></p>
                                                <p><span>预约时间: </span> <span th:text="${preTime}"
                                                                                 style="color:#a5a5a5"></span></p>
                                                <p><span>体检开始时间: </span> <span th:text="${startTime}"
                                                                                     style="color:#a5a5a5"></span></p>
                                                <p><span>体检结束时间: </span> <span th:text="${endTime}"
                                                                                     style="color:#a5a5a5"></span></p>
                                                <p><span>是否已经体检: </span> <span
                                                        th:text="${userPrePayInfo.getIftijian()}==1?'是':'否'"
                                                        style="color:#a5a5a5"></span></p>
                                                <p><span>负责医生: </span> <span th:text="${doctorName}"
                                                                                 style="color:#a5a5a5"></span></p>
                                                <p><span>体检记录: </span> <span th:text="${userPrePayInfo.getJilu()}"
                                                                                 style="color:#a5a5a5"></span></p>
                                                <p><span>医生评语: </span> <span
                                                        th:text="${userPrePayInfo.getComment()}"
                                                        style="color:#a5a5a5"></span></p>
                                            </div>
                                        </div>
                                        <input name="prenumber" hidden="hidden"
                                               th:value="${userPrePayInfo.getPrenumber()}">
                                        <div class="row">
                                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                                <div class="form-group">
                                                    <label for="region" class="col-form-label">满意度评价</label>
                                                    <select class="select2 form-control" id="region" name="comment">
                                                        <option value="很满意">很满意</option>
                                                        <option value="满意" selected>满意</option>
                                                        <option value="不满意">不满意</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <hr class="mt-4 mb-4">
                                        <div class="form-group mb-0">
                                            <input class="btn btn-danger" type="submit">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>

            </div>
            <div class="ad-footer-btm">
                <p>Copyright © 2021.Company name All rights reserved.<a target="_blank"
                                                                        href="https://sc.chinaz.com/moban/">网页模板</a>
                </p>
            </div>
        </div>
    </div>
</div>


<!-- Script Start -->
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/popper.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/swiper.min.js}"></script>
<script th:src="@{/static/js/apexcharts.min.js}"></script>
<script th:src="@{/static/js/control-chart-apexcharts.js}"></script>
<!-- Page Specific -->
<script th:src="@{/static/js/nice-select.min.js}"></script>
<!-- Custom Script -->
<script th:src="@{/static/js/custom.js}"></script>
</body>

</html>
