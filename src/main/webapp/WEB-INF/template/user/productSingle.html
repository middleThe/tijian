<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8 no-js"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9 no-js"> <![endif]-->
<!--[if !IE]><!-->
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--<![endif]-->
<!-- Begin Head -->
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<head>
    <title>体检预约管理系统-user-商品详情</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="MobileOptimized" content="320">
    <!--Start Style -->
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/fonts.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/icofont.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" th:href="@{/static/css/swiper.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/nice-select.css}">
    <link rel="stylesheet" id="theme-change" type="text/css" href="">
    <style>
        .buttonbecolor:hover {
            color: var(--primary);
        }

        .bbb {
            min-width: 170px;
            padding: 0 15px;
            height: 50px;
            line-height: 52px;
            display: inline-block;
            text-align: center;
            color: white;
            background: rgb(17, 161, 253);
            text-transform: capitalize;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            border: none;
            border-radius: 5px;

        }

        .bbb:hover {
            color: white;
            background: black;
        }
    </style>
</head>

<body>
<div class="loader">
    <div class="spinner">
        <img th:src="@{/static/picture/loader.gif}" alt="">
    </div>
</div>
<!-- Main Body -->
<div class="page-wrapper">

    <div th:replace="template.html::title"></div>
    <div th:replace="template.html::aside"></div>
    <!-- Container Start -->
    <div class="page-wrapper">
        <div class="main-content">
            <!-- Page Title Start -->
            <div class="row">
                <div class="col xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="page-title-wrapper">
                        <div class="page-title-box">
                            <h4 class="page-title">套餐信息</h4>
                        </div>
                        <div class="breadcrumb-list">
                            <ul>
                                <li class="breadcrumb-link">
                                    <a th:href="@{/page/user/productUser}"><i class="fas fa-home mr-2"></i>返回</a>
                                </li>
                                <li class="breadcrumb-link active"><span th:text="${info.getGoodsname()}"></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Products view Start -->
            <!--===Start Index2 Product single Section===-->
            <div class="int-product-single">
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-12">
                        <div class="int-thumb-slider">
                            <img th:src="${info.getPic()}" alt="" style="width: 420px;margin-right: 10px">
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-12">
                        <div class="int-thumb-sidebar">
                            <div class="int-price-detail">
                                <h1 th:text="${info.getGoodsname()}">套餐名称</h1>
                                <ul>
                                    <li>￥<span th:text="${info.getPrice()}"></span></li>
                                    <li style="font-size: 15px;display: block;text-decoration: none;">销量:<span
                                            th:text="${info.getCount()}"></span></li>
                                </ul>
                            </div>
                            <div class="int-thumb-description">
                                <p th:text="${info.getGoodsinfo()}">详细信息</p>
                                <ul>
                                    <li><span>适宜年龄:</span><span th:text="${info.getForage()}"></span></li>
                                    <li><span>适宜人群:</span><span th:text="${info.getForpeople()}"></span></li>
                                    <li><span>套餐类型:</span><span th:text="${info.getClasses()}"></span></li>
                                </ul>
                            </div>
                            <div class="int-quantity-style2">
                                <div class="int-textbox-subscribe4">
                                    <p>日期</p>
                                    <div class="int-search-wrapper">
                                        <form th:action="@{/api/user/preGoods}" id="dateForm" method="post">
                                            <input type="text" hidden="hidden" th:value="${info.getGid()}" name="gid">
                                            <input type="date" name="pretime" id="date" max="" min=""
                                                   style="height: 50px;width: 200px;color: black">
                                        </form>
                                    </div>
                                    <span style="color: #b5b5b5;">请选择您的预约日期（ps:不可大于当前日期7天，且提前一天预约）</span>
                                </div>
                            </div>
                            <div class="int-quantity-stock">
                                <ul>
                                    <li>
                                        <div class="add-group">
                                            <button class="bbb" type="button" onclick="toPre()">预约</button>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!--======End Index2 Product single Section======-->

            <!--===Products Details===-->
            <div class="product-detail-wrapper">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="product-detail-tab">
                            <ul class="nav nav-tabs">
                                <li><a data-toggle="tab" class="active" href="#description">基本项目</a></li>
                                <li><a data-toggle="tab" href="#review">注意事项</a></li>
                            </ul>
                            <div class="tab-content">
                                <div id="description" class="tab-pane fade show active">
                                    <div class="int-tab-peragraph">
                                        <p th:text="${info.getProjectinfo()}">基本项目</p>
                                    </div>
                                </div>
                                <div id="review" class="tab-pane fade">
                                    <div class="int-tab-peragraph">
                                        <p th:text="${info.getAttentioninfo()}">注意事项</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--===Products Details===-->
            <div class="ad-footer-btm">
                <p>Copyright © 2021.Company name All rights reserved.<a target="_blank"
                                                                        href="https://sc.chinaz.com/moban/">网页模板</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    let message = [[${message}]];
    $(function showMessage() {
        if (message != null) {
            alert(message)
        }
    })
</script>

<script !src="">
    function toPre() {
        const r = confirm("是否确认提交，预约日期为:" + document.getElementById("date").value);
        if (r === true) {
            document.getElementById("dateForm").submit()
        }
    }
</script>

<script>
    // 获取当前日期
    const currentDate = new Date().toISOString().slice(0, 10);

    // 计算七天后的日期
    const maxDate = new Date();
    maxDate.setDate(maxDate.getDate() + 7);
    const maxDateString = maxDate.toISOString().slice(0, 10);

    // 设置最小和最大日期
    document.getElementById("date").setAttribute("min", currentDate);
    document.getElementById("date").setAttribute("value", currentDate);
    document.getElementById("date").setAttribute("max", maxDateString);
</script>


<!-- Script Start -->
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/popper.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<script th:src="@{/static/js/swiper.min.js}"></script>
<script th:src="@{/static/js/apexcharts.min.js}"></script>
<script th:src="@{/static/js/control-chart-apexcharts.js}"></script>
<!-- Page Specific -->
<script th:src="@{/static/js/nice-select.min.js}"></script>
<!-- Custom Script -->
<script th:src="@{/static/js/custom.js}"></script>
</body>

</html>
